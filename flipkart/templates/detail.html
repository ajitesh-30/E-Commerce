{% extends "base.html" %}

{% block content %}
	<div class='row'>
		<div class='col-12 col-md-6'>
			<h1>{{ object.title|title }}</h1>
			{{ object.timestamp|timesince }}
			<br/>
			{{ object.description|linebreaks }}
			{% if object.image %}
				<img src='{{ object.image.url }} ' class='img-fluid'/>
			{% endif %}
		</div>
	</div>
	<br>
	<br>
	<div class='col-12 col-md-6'>
		{% include 'snippets/update-cart.html' with product=product cart=cart %}
	</div>
{% endblock  %}
